<div class="noticias">
	<div class="parallax-container scrollspy">
        <div parallax><img src="images/galeria.jpg" style="filter: blur(5px);"></div>
        <div class="logo-pa">
            <h1 class="wow fadeInLeft">Not√≠cias</h1>
        </div>
    </div>


    <div class="container mt-50 mb-30">
        <div class="row">
        	<div class="col s12 m9 mb-15" ng-repeat="x in noticias | orderBy: '-'">
        		<div class="row">
        			<div class="col s12 m3">
        				<div class="box">
		        			<a ui-sref="noticia({url: x.url})">
		        				<img ng-src="{{x.capa}}">
		        				<div class="overlay">
		        					<i class="fa fa-link" aria-hidden="true"></i>
		        				</div>
		        			</a>
		        		</div>
        			</div>
        			<div class="col s12 m9">
        				<a ui-sref="noticia({url: x.url})"><h3>{{x.titulo | limiteTitulo}}</h3></a>
        				<p ng-bind-html="x.conteudo | limite"></p>
        			</div>
        		</div>
        	</div>
        </div>
    </div>
</div>
